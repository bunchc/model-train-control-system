# Pre-commit hooks for model-train-control-system
# Install: pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # ============================================================================
  # General File Checks
  # ============================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # ============================================================================
  # Markdown Documentation Quality
  # ============================================================================
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.11.0
    hooks:
      - id: markdownlint-cli2
        name: Markdown Linting
        args:
          - --fix
          - --config
          - .markdownlint.yaml

  # ============================================================================
  # Python Code Quality - Ruff (Linting + Formatting)
  # ============================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.3.4
    hooks:
      # Linter
      - id: ruff
        name: Ruff Linting
        args:
          - --fix
          - --exit-non-zero-on-fix
        files: \.py$

      # Formatter
      - id: ruff-format
        name: Ruff Formatting
        files: \.py$

  # ============================================================================
  # Security Scanning - Bandit
  # ============================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        name: Bandit Security Scan
        args:
          - -c
          - edge-controllers/pi-template/pyproject.toml
          - -r
        files: ^(central_api|edge-controllers)/.*\.py$
        exclude: ^tests/

  # ============================================================================
  # Secret Scanning - Gitleaks
  # ============================================================================
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.2
    hooks:
      - id: gitleaks
        name: Gitleaks Secret Scanning

  # ============================================================================
  # YAML Linting
  # ============================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        name: YAML Linting
        args: [-d, 'relaxed']
        files: \.(yaml|yml)$
