listener 1883

allow_anonymous true

# Default listener configuration
listener 1883
protocol mqtt

# Logging configuration
log_type all

# Persistence configuration
persistence true
persistence_location /mosquitto/data/
persistence_file mosquitto.db

# Security configuration
# Uncomment the following lines to enable password protection
# password_file /mosquitto/config/passwordfile
# allow_anonymous false

# Define the maximum number of connections
max_connections 100

# Define the message size limit
message_size_limit 10240

# Define the maximum number of subscriptions per client
max_subscriptions 1000

# Define the default topic for telemetry
topic telemetry/#