version: '3.8'

services:
  mqtt:
    profiles: ["local-dev"]
    image: eclipse-mosquitto:latest
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
    ports:
      - "1883:1883"
      - "9001:9001"

  central_api:
    profiles: ["local-dev"]
    build:
      context: ../../central_api
      dockerfile: Dockerfile
    depends_on:
      - mqtt
    ports:
      - "8000:8000"
    volumes:
      - ../../config.yaml:/app/config.yaml
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/api/ping\", timeout=2)'"]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway:
    profiles: ["local-dev"]
    build:
      context: ../../gateway/orchestrator
      dockerfile: Dockerfile
    depends_on:
      - mqtt
    ports:
      - "3000:3000"

  edge-controller:
    profiles: ["local-dev", "remote-dev", "prod"]
    build:
      context: ../../edge-controllers/pi-template
      dockerfile: ${EDGE_CONTROLLER_DOCKERFILE:-Dockerfile}
    depends_on:
      mqtt:
        condition: service_started
      central_api:
        condition: service_healthy
    environment:
      - MQTT_BROKER=mqtt
      - MQTT_PORT=1883
      - LOCAL_DEV=${LOCAL_DEV:-false}

  debug:
    profiles: ["local-dev"]
    image: nicolaka/netshoot:latest
    tty: true
    stdin_open: true
