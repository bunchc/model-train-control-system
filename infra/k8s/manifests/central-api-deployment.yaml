apiVersion: apps/v1
kind: Deployment
metadata:
  name: central_api
  labels:
  app: central_api
spec:
  replicas: 3
  selector:
    matchLabels:
  app: central_api
  template:
    metadata:
      labels:
  app: central_api
    spec:
      containers:
  - name: central_api
  image: central_api:latest
        ports:
        - containerPort: 8000
        env:
        - name: MQTT_BROKER_URL
          value: "mqtt://mqtt-broker:1883"
        - name: MQTT_TOPIC_PREFIX
          value: "trains"
        resources:
          requests:
            memory: "256Mi"
            cpu: "500m"
          limits:
            memory: "512Mi"
            cpu: "1"
      imagePullSecrets:
      - name: regcred