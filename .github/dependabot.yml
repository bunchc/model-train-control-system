# Dependabot configuration for automated dependency updates
# Docs: https://docs.github.com/en/code-security/dependabot

version: 2

updates:
  # ============================================================================
  # Python Dependencies (edge-controllers)
  # ============================================================================
  - package-ecosystem: "pip"
    directory: "/edge-controllers/pi-template"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "bunchc"
    labels:
      - "dependencies"
      - "security"
      - "edge-controllers"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Version update strategy
    versioning-strategy: increase
    # Allow both direct and indirect dependencies
    allow:
      - dependency-type: "all"

  # ============================================================================
  # Docker Dependencies (edge-controllers)
  # ============================================================================
  - package-ecosystem: "docker"
    directory: "/edge-controllers/pi-template"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "bunchc"
    labels:
      - "dependencies"
      - "docker"
      - "edge-controllers"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    # Ignore Python 3.14 until incremental upgrade is complete (see issue #29)
    ignore:
      - dependency-name: "python"
        versions: ["3.14.x", "3.13.x", "3.12.x", "3.11.x", "3.10.x"]

  # ============================================================================
  # GitHub Actions Dependencies
  # ============================================================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "bunchc"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"

  # ============================================================================
  # Python Dependencies (central_api)
  # ============================================================================
  - package-ecosystem: "pip"
    directory: "/central_api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "bunchc"
    labels:
      - "dependencies"
      - "security"
      - "central-api"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    versioning-strategy: increase
    allow:
      - dependency-type: "all"

  # ============================================================================
  # Docker Dependencies (central_api)
  # ============================================================================
  - package-ecosystem: "docker"
    directory: "/central_api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "bunchc"
    labels:
      - "dependencies"
      - "docker"
      - "central-api"
    commit-message:
      prefix: "chore(docker)"
      include: "scope"
    # Ignore Python 3.14 until incremental upgrade is complete (see issue #29)
    ignore:
      - dependency-name: "python"
        versions: ["3.14.x", "3.13.x", "3.12.x", "3.11.x", "3.10.x"]

  # ============================================================================
  # NPM Dependencies (frontend)
  # ============================================================================
  - package-ecosystem: "npm"
    directory: "/frontend/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "bunchc"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    versioning-strategy: increase
    allow:
      - dependency-type: "all"
    # Ignore React 19 runtime packages until migration is complete (see issue #28)
    # Note: @types/react 19.x is allowed as it's required by @types/react-dom 19.x
    ignore:
      - dependency-name: "react"
        versions: ["19.x"]
      - dependency-name: "react-dom"
        versions: ["19.x"]
      - dependency-name: "react-scripts"
        versions: ["5.x"]

  # ============================================================================
  # NPM Dependencies (gateway)
  # ============================================================================
  - package-ecosystem: "npm"
    directory: "/gateway/orchestrator"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 10
    reviewers:
      - "bunchc"
    labels:
      - "dependencies"
      - "gateway"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    versioning-strategy: increase
    allow:
      - dependency-type: "all"
